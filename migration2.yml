---
- name: Deploy arquivos de backup para os destinos corretos
  hosts: seu_grupo_ou_host
  become: yes
  tasks:
    - name: Copiar arquivos backup-uscall* para /var/uscallbackup
      copy:
        src: "{{ item }}"
        dest: "/var/uscallbackup/{{ item | basename }}"
        owner: root
        group: root
        mode: '0644'
      with_fileglob:
        - backup_envio/backup-uscall*

    - name: Copiar arquivos ifcfg-* para /etc/sysconfig/network-scripts
      copy:
        src: "{{ item }}"
        dest: "/etc/sysconfig/network-scripts/{{ item | basename }}"
        owner: root
        group: root
        mode: '0644'
      with_fileglob:
        - backup_envio/ifcfg-*

    - name: Copiar arquivos route-* para /etc/sysconfig/network-scripts
      copy:
        src: "{{ item }}"
        dest: "/etc/sysconfig/network-scripts/{{ item | basename }}"
        owner: root
        group: root
        mode: '0644'
      with_fileglob:
        - backup_envio/route-*

    - name: Copiar certificado localhost.crt para /etc/nginx/certs/localhost/
      copy:
        src: backup_envio/localhost.crt
        dest: /etc/nginx/certs/localhost/localhost.crt
        owner: root
        group: root
        mode: '0644'

    - name: Copiar chave localhost.key para /etc/nginx/certs/localhost/
      copy:
        src: backup_envio/localhost.key
        dest: /etc/nginx/certs/localhost/localhost.key
        owner: root
        group: root
        mode: '0600'
